<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACC Assetto Corsa Community - Calendarios</title>

    <!-- ✅ FAVICON -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        body {
            background: #0b0b0b;
            color: white;
            line-height: 1.5;
            min-height: 100vh;
        }

        /* Botón menú (siempre visible) */
        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 300;
            background: rgba(20, 20, 20, 0.85);
            border: 1px solid #333;
            color: #ff8c00;
            font-size: 30px;
            width: 56px;
            height: 56px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .menu-toggle:hover {
            background: rgba(255, 140, 0, 0.2);
            transform: scale(1.06);
            border-color: #ff8c00;
        }
        .menu-toggle.active {
            background: rgba(255, 140, 0, 0.3);
        }

        /* SIDEBAR */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 280px;
            background: #0f0f0f;
            border-right: 1px solid #222;
            padding: 90px 24px 40px;
            overflow-y: auto;
            z-index: 200;
            transform: translateX(-100%);
            transition: transform 0.42s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 5px 0 30px rgba(0,0,0,0.75);
        }
        .sidebar.active {
            transform: translateX(0);
        }
        .sidebar-logo {
            text-align: center;
            margin-bottom: 50px;
        }
        .sidebar-logo img {
            width: 110px;
            transition: transform 0.3s ease;
        }
        .sidebar-logo a:hover img {
            transform: scale(1.1);
        }
        .sidebar-nav {
            list-style: none;
        }
        .sidebar-nav li {
            margin: 10px 0;
        }
        .sidebar-nav a {
            display: block;
            color: #ccc;
            text-decoration: none;
            padding: 14px 20px;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.25s ease;
        }
        .sidebar-nav a:hover,
        .sidebar-nav a.active {
            background: #1a1a1a;
            color: #ff8c00;
            transform: translateX(6px);
        }
        .sidebar-footer {
            margin-top: 60px;
            font-size: 14px;
            color: #555;
            text-align: center;
        }
        .sidebar-footer a {
            color: #5865F2;
            text-decoration: none;
        }
        .sidebar-footer a:hover {
            text-decoration: underline;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.68);
            z-index: 150;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }
        .overlay.active {
            opacity: 1;
            visibility: visible;
            pointer-events: all;
        }

        /* CONTENIDO PRINCIPAL */
        .main-content {
            padding: 100px 8% 80px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .page-title {
            text-align: center;
            margin-bottom: 50px;
        }
        .page-title h1 {
            font-size: 42px;
            letter-spacing: 4px;
            font-weight: 700;
            background: linear-gradient(90deg, #ff8c00, #ff5500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            align-items: start;
        }
        .card {
            background: #111;
            border-radius: 18px;
            padding: 28px 24px;
            min-height: 640px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #1a1a1a;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 40px rgba(0,0,0,0.7);
            border-color: #333;
        }
        .card h2 {
            font-size: 26px;
            margin-bottom: 20px;
            text-align: center;
        }
        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 16px auto;
            display: block;
            cursor: pointer;
            transition: transform 0.25s ease;
        }
        .card img:hover {
            transform: scale(1.04);
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.92);
            backdrop-filter: blur(4px);
        }
        .modal-content {
            margin: auto;
            display: block;
            max-width: 92%;
            max-height: 90vh;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.9);
        }
        .close {
            position: absolute;
            top: 25px;
            right: 35px;
            color: #f0f0f0;
            font-size: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
        }
        .close:hover,
        .close:focus {
            color: #ff8c00;
        }

        @media (max-width: 1100px) {
            .container {
                grid-template-columns: 1fr;
                gap: 40px;
            }
        }
        @media (max-width: 900px) {
            .main-content {
                padding: 90px 5% 60px;
            }
            .page-title h1 {
                font-size: 36px;
                letter-spacing: 3px;
            }
            .close {
                top: 15px;
                right: 20px;
                font-size: 40px;
            }
        }
        @media (max-width: 600px) {
            .menu-toggle {
                top: 15px;
                left: 15px;
                width: 50px;
                height: 50px;
                font-size: 26px;
            }
            .page-title h1 {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>

    <!-- Botón para abrir menú -->
    <button class="menu-toggle" id="menuToggle">≡</button>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-logo">
            <a href="./index.html">
                <img src="logoACC.png" alt="Logo ACC Assetto Corsa Community">
            </a>
        </div>
        
        <ul class="sidebar-nav">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="pruebas.html">Pruebas</a></li>
            <li><a href="calendarios.html" class="active">Calendarios</a></li>
            <li><a href="equipos.html">Equipos</a></li>
        </ul>

        <div class="sidebar-footer">
            <p>Únete a la comunidad</p>
            <a href="#" target="_blank">→ Discord</a>
        </div>
    </aside>

    <!-- Contenido principal -->
    <main class="main-content">
        <div class="page-title">
            <h1>CALENDARIOS</h1>
        </div>

        <section class="container">
            <div class="card">
                <div>
                    <h2>Campeonato de RallySprints Virtual</h2>
                    <img src="LogoCRSV.PNG"
                         data-full="CalendarioCRSV.PNG"
                         class="myImg"
                         width="300"
                         alt="Logo CRSV">
                </div>
            </div>

            <div class="card">
                <div>
                    <h2>Campeonato de RallySprints de Tierra Virtual</h2>
                    <img src="LogoCRSTV.png"
                         data-full="CalendarioCRSTV.PNG"
                         class="myImg"
                         width="300"
                         alt="Logo CRSTV">
                </div>
            </div>
        </section>
    </main>

    <!-- MODAL -->
    <div id="imageModal" class="modal">
        <span class="close">×</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        // ── Sidebar ──
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        function toggleMenu() {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
            menuToggle.classList.toggle('active');
        }

        menuToggle.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);

        document.querySelectorAll('.sidebar-nav a').forEach(link => {
            link.addEventListener('click', () => {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
                menuToggle.classList.remove('active');
            });
        });

        // ── Modal de imagen ──
        const modal = document.getElementById("imageModal");
        const modalImg = document.getElementById("modalImage");
        const closeBtn = document.querySelector(".close");

        document.querySelectorAll(".myImg").forEach(img => {
            img.onclick = function() {
                modalImg.src = this.getAttribute("data-full");
                modal.style.display = "block";
            }
        });

        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        modal.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }

        document.addEventListener("keydown", function(event) {
            if (event.key === "Escape" && modal.style.display === "block") {
                modal.style.display = "none";
            }
        });
    </script>

</body>
</html>
