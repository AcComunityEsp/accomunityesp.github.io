<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACC Assetto Corsa Community - Equipos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        body {
            background: #0b0b0b;
            color: white;
            min-height: 100vh;
        }

        /* Botón menú (siempre visible) */
        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 300;
            background: rgba(20, 20, 20, 0.85);
            border: 1px solid #333;
            color: #ff8c00;
            font-size: 30px;
            width: 56px;
            height: 56px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .menu-toggle:hover {
            background: rgba(255, 140, 0, 0.2);
            transform: scale(1.06);
            border-color: #ff8c00;
        }
        .menu-toggle.active {
            background: rgba(255, 140, 0, 0.3);
        }

        /* SIDEBAR – oculto por defecto */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 280px;
            background: #0f0f0f;
            border-right: 1px solid #222;
            padding: 90px 24px 40px;
            overflow-y: auto;
            z-index: 200;
            transform: translateX(-100%);
            transition: transform 0.42s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 5px 0 30px rgba(0,0,0,0.75);
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar-logo {
            text-align: center;
            margin-bottom: 50px;
        }
        .sidebar-logo img {
            width: 110px;
            transition: transform 0.3s ease;
        }
        .sidebar-logo a:hover img {
            transform: scale(1.1);
        }

        .sidebar-nav {
            list-style: none;
        }
        .sidebar-nav li {
            margin: 10px 0;
        }
        .sidebar-nav a {
            display: block;
            color: #ccc;
            text-decoration: none;
            padding: 14px 20px;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.25s ease;
        }
        .sidebar-nav a:hover,
        .sidebar-nav a.active {
            background: #1a1a1a;
            color: #ff8c00;
            transform: translateX(6px);
        }

        .sidebar-footer {
            margin-top: 60px;
            font-size: 14px;
            color: #555;
            text-align: center;
        }
        .sidebar-footer a {
            color: #5865F2;
            text-decoration: none;
        }
        .sidebar-footer a:hover {
            text-decoration: underline;
        }

        /* Overlay para cerrar al clic fuera */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.68);
            z-index: 150;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }
        .overlay.active {
            opacity: 1;
            visibility: visible;
            pointer-events: all;
        }

        /* CONTENIDO PRINCIPAL */
        .main-content {
            padding: 100px 6% 80px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .page-title {
            text-align: center;
            margin-bottom: 50px;
        }
        .page-title h1 {
            font-size: 42px;
            letter-spacing: 4px;
            font-weight: 700;
            background: linear-gradient(90deg, #ff8c00, #ff5500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* GALERÍA APILADA */
        .gallery {
            padding: 40px 60px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
        }
        .gallery img {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.04);
        }

        /* Efectos de apilado (offset) */
        .img2 { transform: translateY(20px); }
        .img4 { transform: translateY(-15px); }
        .img6 { transform: translateY(25px); }

        /* Responsive */
        @media (max-width: 900px) {
            .gallery {
                padding: 30px 20px;
                gap: 30px;
            }
            .page-title h1 {
                font-size: 34px;
                letter-spacing: 3px;
            }
            .main-content {
                padding: 90px 4% 60px;
            }
        }

        @media (max-width: 600px) {
            .menu-toggle {
                top: 15px;
                left: 15px;
                width: 50px;
                height: 50px;
                font-size: 26px;
            }
            .page-title h1 {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>

    <!-- Botón para abrir menú -->
    <button class="menu-toggle" id="menuToggle">≡</button>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-logo">
            <a href="./index.html">
                <img src="logoACC.png" alt="Logo ACC Assetto Corsa Community">
            </a>
        </div>
        
        <ul class="sidebar-nav">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="pruebas.html">Pruebas</a></li>
            <li><a href="calendarios.html">Calendarios</a></li>
            <li><a href="equipos.html" class="active">Equipos</a></li>
        </ul>

        <div class="sidebar-footer">
            <p>Únete a la comunidad</p>
            <a href="https://discord.gg/WbGt42zmNh" target="_blank">→ Discord</a>
        </div>
    </aside>

    <!-- Contenido principal -->
    <main class="main-content">
        <div class="page-title">
            <h1>EQUIPOS</h1>
        </div>

        <section class="gallery">
            <img src="equipo1.jpg" alt="Equipo 1" class="img1">
            <img src="equipo2.jpg" alt="Equipo 2" class="img2">
            <img src="equipo3.jpg" alt="Equipo 3" class="img3">
            <img src="equipo4.jpg" alt="Equipo 4" class="img4">
            <img src="equipo5.jpg" alt="Equipo 5" class="img5">
            <img src="equipo6.jpg" alt="Equipo 6" class="img6">
        </section>
    </main>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        function toggleMenu() {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
            menuToggle.classList.toggle('active');
        }

        menuToggle.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);

        document.querySelectorAll('.sidebar-nav a').forEach(link => {
            link.addEventListener('click', () => {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
                menuToggle.classList.remove('active');
            });
        });
    </script>

</body>
</html>
