<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACC Assetto Corsa Community - Pruebas</title>

    <!-- ✅ AQUÍ VA EL FAVICON -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        body {
            background: #0b0b0b;
            color: white;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Botón menú (visible siempre) */
        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 300;
            background: rgba(20, 20, 20, 0.85);
            border: 1px solid #333;
            color: #ff8c00;
            font-size: 28px;
            width: 54px;
            height: 54px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .menu-toggle:hover {
            background: rgba(255, 140, 0, 0.18);
            transform: scale(1.05);
            border-color: #ff8c00;
        }
        .menu-toggle.active {
            background: rgba(255, 140, 0, 0.25);
        }

        /* SIDEBAR – oculto por defecto */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 280px;
            background: #0f0f0f;
            border-right: 1px solid #222;
            padding: 90px 24px 40px;
            overflow-y: auto;
            z-index: 200;
            transform: translateX(-100%);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 6px 0 35px rgba(0,0,0,0.7);
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar-logo {
            text-align: center;
            margin-bottom: 50px;
        }
        .sidebar-logo img {
            width: 110px;
            transition: transform 0.35s ease;
        }
        .sidebar-logo a:hover img {
            transform: scale(1.12);
        }

        .sidebar-nav {
            list-style: none;
        }
        .sidebar-nav li {
            margin: 10px 0;
        }
        .sidebar-nav a {
            display: flex;
            align-items: center;
            color: #ccc;
            text-decoration: none;
            padding: 14px 20px;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.28s ease;
        }
        .sidebar-nav a:hover,
        .sidebar-nav a.active {
            background: #1a1a1a;
            color: #ff8c00;
            transform: translateX(6px);
        }

        .sidebar-footer {
            margin-top: 60px;
            font-size: 13px;
            color: #555;
            text-align: center;
        }
        .sidebar-footer a {
            color: #5865F2;
            text-decoration: none;
        }
        .sidebar-footer a:hover {
            text-decoration: underline;
        }

        /* Overlay para cerrar clic fuera */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            z-index: 150;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }
        .overlay.active {
            opacity: 1;
            visibility: visible;
            pointer-events: all;
        }

        /* Contenido principal */
        .main-content {
            padding: 40px 5% 80px;
            min-height: 100vh;
        }

        .page-title {
            text-align: center;
            margin: 20px 0 50px;
        }
        .page-title h1 {
            font-size: 46px;
            letter-spacing: 6px;
            font-weight: 700;
            background: linear-gradient(90deg, #ff8c00, #ff5500, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: gradient 6s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background: #111;
            border-radius: 18px;
            padding: 28px 24px;
            min-height: 580px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.65);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: all 0.35s ease;
            border: 1px solid #1a1a1a;
        }
        .card:hover {
            transform: translateY(-12px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            border-color: #444;
        }

        .card.center {
            transform: translateY(-15px);
            border-color: #555;
            background: linear-gradient(135deg, #111 0%, #1a1a1a 100%);
        }

        .card h2 {
            font-size: 23px;
            margin-bottom: 20px;
            text-align: center;
            min-height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card img {
            max-width: 100%;
            border-radius: 10px;
            margin: 20px auto;
            box-shadow: 0 6px 20px rgba(0,0,0,0.5);
        }

        .card button {
            margin-top: 20px;
            background: #fff;
            color: #000;
            border: none;
            padding: 15px 28px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        .card button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255,255,255,0.18);
            background: #f8f8f8;
        }

        @media (max-width: 768px) {
            .page-title h1 {
                font-size: 36px;
                letter-spacing: 4px;
            }
            .menu-toggle {
                top: 15px;
                left: 15px;
                width: 48px;
                height: 48px;
                font-size: 26px;
            }
        }
    </style>
</head>
<body>

    <!-- Botón para abrir menú -->
    <button class="menu-toggle" id="menuToggle">≡</button>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-logo">
            <a href="./index.html">
                <img src="logoACC.png" alt="Logo ACC">
            </a>
        </div>
        
        <ul class="sidebar-nav">
            <li><a href="./index.html">Inicio</a></li>
            <li><a href="Calendarios.HTML">Calendarios</a></li>
            <li><a href="Pruebas.HTML" class="active">Pruebas</a></li>
            <li><a href="Equipos.HTML">Equipos</a></li>
        </ul>

        <div class="sidebar-footer">
            <p>Únete a la comunidad</p>
            <a href="#" target="_blank">→ Discord</a>
        </div>
    </aside>

    <!-- Contenido principal -->
    <main class="main-content">
        <div class="page-title">
            <h1>PRUEBAS</h1>
        </div>

        <section class="container">
            <div class="card">
                <div align="middle">
                    <h2>CRSTV - RallysPrint de Tierra Misiones</h2>
                    <img align="middle" src="CARTELRSTMISIONES.PNG" alt="Cartel RallysPrint de Tierra Misiones">
                </div>
                <button>Ver detalles</button>
            </div>

            <div class="card center">
                <div>
                    <h2>CRSV - Rallysprint de Carreño</h2>
                    <img src="CARTELRSCARREÑO.PNG" alt="Cartel Rallysprint de Carreño">
                </div>
                <a href=https://docs.google.com/forms/d/e/1FAIpQLScXYTrEdGGQPen4vsCauExFCpmqvSYu6daMmFB7JogvMXGWnA/viewform><button>Inscripción</button></a>
            </div>

            <div class="card">
                <div>
                    <h2>CRSTV - RallySprint Serras de FAFE</h2>
                    <img src="CartelRsSerrasDeFafe.png" alt="Cartel RallySprint Serras de FAFE">
                </div>
                <button>Resultados</button>
            </div>
        </section>
    </main>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        function toggleMenu() {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
            menuToggle.classList.toggle('active');
        }

        menuToggle.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);

        document.querySelectorAll('.sidebar-nav a').forEach(link => {
            link.addEventListener('click', () => {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
                menuToggle.classList.remove('active');
            });
        });
    </script>

</body>
</html>
